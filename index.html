<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1 class="display-3 text-light">Voice Selfie App 
        </h1>
        <hr>
        <div class='alert alert-warning alert-dismissible'><button type='button' class='close' data-dismiss='alert'>&times;</button><strong>Please press allow as soon as popup comes. After you give a voice command</strong></div>
        <div class="form-group">
            <h3 class="text-light">Say "take my selfie"</h3>
            <label class="text-light">Your voice output : </label>
            <textarea class="form-control" id="textbox" ></textarea>
        </div>
        <button class="btn btn-outline-info" onclick="start()">Start</button>
        <br><br>
        <p class="text-light">Press the Start button</p>
        <div class="jumbotron">
            <label class="text-info">Your webcam : </label>
            <div id="camera"></div>
            <br>
            <label class="text-info">Your Selfie Will Display Here: </label>
            <div id="result"></div>
        </div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
